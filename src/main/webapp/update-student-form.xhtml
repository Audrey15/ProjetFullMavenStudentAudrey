<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Update Student</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-student-style.css" />

</h:head>

<h:body>
<f:view locale="#{languageController.locale}"/>
	<div id="wrapper">
		<div id="header">
			<h2>FooBar University</h2>
		</div>
	</div>

	<div id="container">
		<h3>Update Student</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>First name:</h:outputLabel>
				<h:inputText value="#{student.firstName}" id="firstName"
					required="true" validatorMessage="Format incorrect">
					<f:validateRegex pattern="[A-Za-z]{2,}"></f:validateRegex>
				</h:inputText>
				<h:message for="firstName" errorStyle="color: red" />

				<h:outputLabel>Last name:</h:outputLabel>
				<h:inputText value="#{student.lastName}" id="lastName"
					required="true" validatorMessage="Format incorrect">
					<f:validateRegex pattern="[A-Za-z]{2,}"></f:validateRegex>
				</h:inputText>
				<h:message for="lastName" errorStyle="color: red" />

				<h:outputLabel>Email:</h:outputLabel>
				<h:inputText value="#{student.email}" id="email" required="true"
					requiredMessage="Your email is mandatory.">
					<f:validator validatorId="studentValidator"></f:validator>
				</h:inputText>
				<h:message for="email" errorStyle="color: red" />

				<h:inputHidden value="#{student.id}" />

				<h:commandButton value="Save" styleClass="save"
					action="#{studentController.updateStudent(student)}" />

			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="list-students.xhtml">Back to List</h:outputLink>
		</p>

	</div>
</h:body>
</html>
